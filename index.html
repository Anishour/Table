<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">

    <title>Tabel</title>
  </head>
  <body>
   <div class="container">
    <br><br>
     <a class="btn btn-warning" href="#" style="float: right;">Login Admin</a>
     <br><br>
     <h1 class="text-center">Welcome to Student management System</h1>
     <br>
     <div class="row">
       <div class="col-sm-4 m-auto">
       <form action="" method="POST">
       <table class="table table-bordered">
       <tr>
         <td colspan="2" class="text-center"><label for="">Student Information</label></td>
         
       </tr>
       <tr>
         <td><label for="choose">Choose Class</label></td>
         <td>
           <select class="form-control" name="choose" id="choose">
             <option value="">select</option>
             <option value="1">1st</option>
             <option value="2">2nd</option>
             <option value="3">3rd</option>
             <option value="4">4th</option>
             <option value="5">5th</option>
           </select>
         </td>
       </tr>
       <tr>
         <td><label for="roll">Roll</label></td>
         <td><input type="text" name="roll" placeholder="enter your roll" pattern="[0-9]{4}"></td>
       </tr>
       <tr>
         <td colspan="2"><input class="form-control" type="submit" value="show info" name="show_info"></td>
       </tr>
     </table>
     </form>
       </div>
     </div>

   





   </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
